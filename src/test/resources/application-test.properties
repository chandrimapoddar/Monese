spring.test.datasource.url=jdbc:h2:mem:testdb
spring.test.datasource.driverClassName=org.h2.Driver
spring.test.datasource.username=sa
spring.test.datasource.password=
spring.test.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.test.jpa.generate-ddl=false
spring.test.h2.console.enabled=true
spring.test.h2.console.path=/h2
spring.test.batch.initialize-schema=never
